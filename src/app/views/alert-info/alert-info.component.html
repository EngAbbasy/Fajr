<div [ngClass]='{"right":heroService.RIGHTTOLIFT,"left":(!heroService.RIGHTTOLIFT)}'>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{about.title}}</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
      (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>{{about.mes1}} <span class="text-primary">"{{title}}"</span></strong></p>
    <p>{{iformation}}.
      <span class="text-danger">{{about.mes2}}</span>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" ngbAutofocus class="btn btn-danger"
      (click)="modal.close('Ok click')">{{heroService.lang['ok']}}</button>
  </div>
</div>
