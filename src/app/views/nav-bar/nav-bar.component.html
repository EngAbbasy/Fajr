<div [ngClass]="{'hidenav':!shouldShow}">
  <!--  -->
  <nav class="navbar navbar-expand-lg navbar-light  mb-3">
    <a [ngClass]="{'color0':colores[0],'color1':colores[1],'color2':colores[2],'color3':colores[3],'color4':colores[4],'color5':colores[5],'color6':colores[6]}"
      (click)="sendDataEffect()" style="width: 70px;" class="navbar-brand textScramble" [routerLink]="'.'"></a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav navbar-center">
        <li class="nav-item nero">
          <div>
        <li (click)="sendDataEffect()" routerLinkActive="active" class="nav-item"><a class="nav-link"
            [routerLink]="'/categorys'">{{'Categorys'|translate}}</a> </li>
        <li (click)="sendDataEffect()" routerLinkActive="active" class="nav-item"><a class="nav-link"
            [routerLink]="'clients'">{{'Clients'|translate}}</a> </li>
        <li (click)="sendDataEffect()" routerLinkActive="active" class="nav-item"><a class="nav-link"
            [routerLink]="'output'">{{'Out'|translate}}</a> </li>
        <li (click)="sendDataEffect()" routerLinkActive="active" class="nav-item"><a class="nav-link"
            [routerLink]="'input'">{{'Input'|translate}}</a> </li>
        <li (click)="sendDataEffect()" routerLinkActive="active" class="nav-item"><a class="nav-link"
            [routerLink]="'suppliers'">{{'Suppliers'|translate}}</a> </li>
        <li (click)="sendDataEffect()" routerLinkActive="active" class="nav-item"><a class="nav-link"
            [routerLink]="'stores'">{{'Stores'|translate}}</a> </li>
        <li (click)="sendDataEffect()" *ngIf="branch" routerLinkActive="active" class="nav-item"><a class="nav-link"
            [routerLink]="'branch'">{{'Branch'|translate}}</a> </li>
        <li (click)="changePass()" *ngIf="branch" class="nav-item"><a class="nav-link cursor">{{'changePass'|translate}}</a></li>
        <li class="nav-item">
          <div ngbDropdown class="d-inline-block">
            <a class="nav-link cursor" id="dropdownBasic1"
              ngbDropdownToggle>{{heroService.currentLang()}}</a>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem (click)="changeLang('ar')">العربيه</button>
              <button ngbDropdownItem (click)="changeLang('en')">English</button>
            </div>
          </div>
        </li>
    </div>
    </li>

    </ul>
</div>
</nav>
</div>
