<div class="ov">
  <!-- ___________________________________________tools__________________ -->



  <section class="tools">
    <div class="container">
      <hr>
      <i class="icon icon-help" (click)="information()"></i>
      <i class="icon icon-up-big" [ngClass]="{'active' : ngbnv2}" (click)="setnav(2)"></i>
      <i class="icon icon-down-big" [ngClass]="{'active' : ngbnv1}" (click)="setnav(1)"></i>
      <!-- <i class="fas fa-edit"></i> -->
      <i class="icon icon-minus" (click)="open()"></i>
      <!-- <i class="fas fa-plus-circle"></i>
            <i class="fas fa-print"></i> -->
      <i class="icon icon-plus" (click)="savaDAtaBase()"></i>
      <hr>
    </div>
  </section>


  <!-- __________________________company data________________ -->

  <section class="com-data">
    <div class="row">
      <div class="container">
        <ul ngbNav [activeId]="activeId" #nav="ngbNav" class="nav-tabs invisible" (navChange)="onNavChange($event)">
          <li [ngbNavItem]="1">
            <a ngbNavLink class="fas fa-arrow-right" (click)="setpostion(0)"></a>
            <ng-template ngbNavContent>
              <h2 class="text-center">{{heroService.lang[Id]}}</h2>
              <fieldset>
                <form #heroForm="ngForm">
                  <div class="form-group">
                    <label for="number">{{form.number}}</label>
                    <input type="number" class="form-control" id="number" [ngClass]="{'error' : model.stnumber}"
                      required [(ngModel)]="model.number" name="number">
                  </div>
                  <div class="form-group">
                    <label for="name">{{form.name}}</label>
                    <input type="text" class="form-control" id="name" [ngClass]="{'error' : model.stname}" required
                      [(ngModel)]="model.name" name="name">
                  </div>
                  <div class="form-group">
                    <label for="storekeeper">{{form.storekeeper}}</label>
                    <input type="text" class="form-control" id="storekeeper" [ngClass]="{'error' : model.ststorekeeper}"
                      required [(ngModel)]="model.storekeeper" name="storekeeper">
                  </div>
                </form>
              </fieldset>
            </ng-template>
          </li>
          <li [ngbNavItem]="2">
            <a ngbNavLink class="fas fa-arrow-left" (click)="setpostion(1)"></a>
            <ng-template ngbNavContent>

              <fieldset>
                <app-ngbd-table-complete [hedTable]="hedTable" [info]="info" [This]='This'></app-ngbd-table-complete>
              </fieldset>

            </ng-template>
          </li>
        </ul>

        <div [ngbNavOutlet]="nav" class="mt-2"></div>

      </div>
    </div>
  </section>


</div>
